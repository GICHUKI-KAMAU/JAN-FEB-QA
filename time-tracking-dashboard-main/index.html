<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main class="page-container">
        <div class="jeremy-section">
            <div class="jeremy-profile">
                <img src="./images/image-jeremy.png" alt="Jeremy Robson">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="time-nav">
                <button>Daily</button>
                <button class="active">Weekly</button>
                <button>Monthly</button>
            </div>
        </div>

        <div class="cards-section">
            <div class="cards-row">
                <div class="card work">
                    <div class="card-bg">
                        <img src="./images/icon-work.svg" alt="Work icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Work</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">32hrs</div>
                        <div class="last-week">Last Week - 36hrs</div>
                    </div>
                </div>

                <div class="card play">
                    <div class="card-bg">
                        <img src="./images/icon-play.svg" alt="Play icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Play</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">10hrs</div>
                        <div class="last-week">Last Week - 8hrs</div>
                    </div>
                </div>

                <div class="card study">
                    <div class="card-bg">
                        <img src="./images/icon-study.svg" alt="Study icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Study</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">4hrs</div>
                        <div class="last-week">Last Week - 7hrs</div>
                    </div>
                </div>
            </div>

            <div class="cards-row">
                <div class="card exercise">
                    <div class="card-bg">
                        <img src="./images/icon-exercise.svg" alt="Exercise icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Exercise</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">4hrs</div>
                        <div class="last-week">Last Week - 5hrs</div>
                    </div>
                </div>

                <div class="card social">
                    <div class="card-bg">
                        <img src="./images/icon-social.svg" alt="Social icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Social</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">5hrs</div>
                        <div class="last-week">Last Week - 10hrs</div>
                    </div>
                </div>

                <div class="card self-care">
                    <div class="card-bg">
                        <img src="./images/icon-self-care.svg" alt="Self Care icon">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Self Care</span>
                            <button class="more-btn">•••</button>
                        </div>
                        <div class="hours">2hrs</div>
                        <div class="last-week">Last Week - 2hrs</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
